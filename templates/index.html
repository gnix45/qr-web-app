<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-custom {
            width: 100%;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-3">QR Code Generator</h2>
    <form method="post">
        <input type="text" name="text" class="form-control mb-3" placeholder="Enter text or URL" required>
        <button type="submit" class="btn btn-custom">Generate QR Code</button>
    </form>

    {% if qr_img %}
        <h4 class="mt-3">Your QR Code:</h4>
        <img src="{{ qr_img }}" alt="QR Code" class="mt-2">
    {% endif %}
</div>

</body>
</html>
