<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            background-size: 200% 200%;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        .container {
            max-width: 400px;
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-custom {
            width: 100%;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 14px;
        }
        .footer a {
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-3">QR Code Generator</h2>
    <form method="post">
        <input type="text" name="text" class="form-control mb-3" placeholder="Enter text or URL" required>
        <button type="submit" class="btn btn-custom">Generate QR Code</button>
    </form>

    {% if qr_img %}
        <h4 class="mt-3">Your QR Code:</h4>
        <img src="{{ qr_img }}" alt="QR Code" class="mt-2">
    {% endif %}
</div>

<div class="footer">
    Made with ❤️ by <a href="https://www.youtube.com/@TechTribe" target="_blank">Tech Tribe</a>
</div>

</body>
</html>
